<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheet</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div style="position: relative; width: 90%; height: 90%; overflow: hidden;">
    <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTXnfGa81pAPex2VdxJ2iMhgF2TW7-9LhO7r3RtNtjLgQHfM8v-z6QukGfO1ccvKYQU0FFC_qMP6fYu/pubhtml?widget=true&amp;headers=false"

            width: 90%;
            height: 90%;
            transform: scale(0.7); /* Adjust scaling factor */
            transform-origin: top left; /* Ensure scaling starts from top-left */
            border: none;">
    </iframe>
</div>
</body>
</html>
